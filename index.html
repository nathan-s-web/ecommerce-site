<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar Demo</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="e-commercestyle.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
  <!--Nav Menu-->
  <header class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-5" data-bs-theme="light"> 
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="Images/kosmialogo.png" alt="Kosmia Logo" width="120" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav> 
  </header>

  <!--Hero Section-->
  <section class="container">
    <div class="hero-section row">
      <div class="img-fluid col-12 col-md-6 col-lg-4 animate__animated animate__fadeInLeft">
        <img src="Images\IMG_2318.HEIC.jpg" alt="Hero Section Image" style="width: 345px;">
      </div>
      <div class="description col-12 cold-md-6 col-lg-4">
        <h1 style="font-family: Impact;" class="animate__animated animate__fadeInLeft">YOUR GO-TO FOR CUSTOM MODEST DRESSES</h1>
        <p style="font-family:Helvetica;" class="animate__animated animate__fadeInLeft">We offer simple dresses that de-complicate elegance and looking good!</p>
        <a href="product.html"><button class="btn btn-primary" style="font-family:Helvetica; border-radius:20px;">BUY NOW</button></a>
    </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
